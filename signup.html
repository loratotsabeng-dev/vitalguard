<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sign Up â€” Health Companion</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body class="auth-body">

  <div class="auth-wrapper">

    <!-- LEFT PANEL â€” Branding -->
    <div class="auth-brand">
      <div class="auth-brand-inner">
        <div class="auth-logo">
          <img src="logo.png" alt="Logo" />
          <span class="brand-name">Vital Guard</span>
        </div>
        <h1 class="auth-tagline">Join thousands<br/>taking control<br/>of their health.</h1>
        <p class="auth-desc">Set up your profile in under a minute and get access to your personal AI-driven health companion.</p>
      </div>
    </div>

    <!-- RIGHT PANEL â€” Signup Form -->
    <div class="auth-form-panel">
      <div class="auth-form-box">

        <h2 class="auth-title">Create your account</h2>
        <p class="auth-subtitle">Fill in your details to get started</p>

        <form id="signupForm" novalidate>

          <!-- Full Name -->
          <div class="auth-group">
            <label for="signupName">Full Name</label>
            <input type="text" id="signupName" name="fullname"
              placeholder="John Doe" autocomplete="name" />
            <span class="auth-error" id="signupNameError"></span>
          </div>

          <!-- Email -->
          <div class="auth-group">
            <label for="signupEmail">Email Address</label>
            <input type="email" id="signupEmail" name="email"
              placeholder="you@example.com" autocomplete="email" />
            <span class="auth-error" id="signupEmailError"></span>
          </div>

          <!-- Phone with country code dropdown -->
          <div class="auth-group">
            <label for="signupPhone">Phone Number</label>
            <div class="phone-wrap">
              <select id="countryCode" name="countryCode" class="country-code-select">
                <option value="+267">ğŸ‡§ğŸ‡¼ +267</option>
                <option value="+27">ğŸ‡¿ğŸ‡¦ +27</option>
                <option value="+263">ğŸ‡¿ğŸ‡¼ +263</option>
                <option value="+260">ğŸ‡¿ğŸ‡² +260</option>
                <option value="+254">ğŸ‡°ğŸ‡ª +254</option>
                <option value="+255">ğŸ‡¹ğŸ‡¿ +255</option>
                <option value="+256">ğŸ‡ºğŸ‡¬ +256</option>
                <option value="+234">ğŸ‡³ğŸ‡¬ +234</option>
                <option value="+233">ğŸ‡¬ğŸ‡­ +233</option>
                <option value="+251">ğŸ‡ªğŸ‡¹ +251</option>
                <option value="+212">ğŸ‡²ğŸ‡¦ +212</option>
                <option value="+20">ğŸ‡ªğŸ‡¬ +20</option>
                <option value="+44">ğŸ‡¬ğŸ‡§ +44</option>
                <option value="+1">ğŸ‡ºğŸ‡¸ +1</option>
                <option value="+91">ğŸ‡®ğŸ‡³ +91</option>
                <option value="+61">ğŸ‡¦ğŸ‡º +61</option>
              </select>
              <input type="tel" id="signupPhone" name="phone"
                placeholder="71 234 567" autocomplete="tel" />
            </div>
            <span class="auth-error" id="signupPhoneError"></span>
          </div>

          <!-- Age + Gender side by side -->
          <div class="auth-row">

            <div class="auth-group">
              <label for="signupAge">Age</label>
              <select id="signupAge" name="age">
                <option value="">Select age...</option>
                <!-- JS will populate this -->
              </select>
              <span class="auth-error" id="signupAgeError"></span>
            </div>

            <div class="auth-group">
              <label for="signupGender">Gender</label>
              <select id="signupGender" name="gender">
                <option value="">Select...</option>
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="non-binary">Non-binary</option>
                <option value="prefer-not">Prefer not to say</option>
              </select>
              <span class="auth-error" id="signupGenderError"></span>
            </div>

          </div>

          <!-- Address -->
          <div class="auth-group">
            <label for="signupAddress">Address</label>
            <input type="text" id="signupAddress" name="address"
              placeholder="123 Main St, Gaborone" autocomplete="street-address" />
            <span class="auth-error" id="signupAddressError"></span>
          </div>

          <!-- Password -->
          <div class="auth-group">
            <label for="signupPassword">Password</label>
            <div class="password-wrap">
              <input type="password" id="signupPassword" name="password"
                placeholder="Min. 8 characters" autocomplete="new-password" />
              <button type="button" class="toggle-password" data-target="signupPassword">ğŸ‘</button>
            </div>
            <span class="auth-error" id="signupPasswordError"></span>
          </div>

          <!-- Confirm Password -->
          <div class="auth-group">
            <label for="signupConfirm">Confirm Password</label>
            <div class="password-wrap">
              <input type="password" id="signupConfirm" name="confirm"
                placeholder="Repeat your password" autocomplete="new-password" />
              <button type="button" class="toggle-password" data-target="signupConfirm">ğŸ‘</button>
            </div>
            <span class="auth-error" id="signupConfirmError"></span>
          </div>

          <button type="submit" class="auth-btn" id="signupBtn">Create Account</button>

        </form>

        <p class="auth-switch">
          Already have an account? <a href="login.html">Log in</a>
        </p>

      </div>
    </div>

  </div>

  <script src="app.js"></script>
</body>
</html>
